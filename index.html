<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="script.js" defer></script>

</head>

<body>

    <div class="header">
        <div class="title">
            <p>Welcome to my library!</p>
        </div>
    </div>
    <div class="content">

        <dialog id="showModal">
            <h2>Book Information</h2>
            <p>Press ESC to close without saving</p>

            <form id="bookForm" novalidate>

                <ul>
                    <li>
                        <label for="titleBook">Title</label>
                        <input type="text" id="titleBook" name="title" minlength="4" maxlength="40" required>
                        <span class="error" aria-live="polite"></span>
                    </li>
                    <li>
                        <label for="authorBook">Author</label>
                        <input type="text" id="authorBook" minlength="3" maxlength="30" name="author" required>
                        <span class="error" aria-live="polite"></span>
                    </li>
                    <li>
                        <label for="numberOfPages">Pages</label>
                        <input type="number" id="numberOfPages" name="pages" min="1" max="9999" required>
                        <span class="error" aria-live="polite"></span>
                    </li>
                    <li>
                        <label for="readStatus"><input type="checkbox" id="readStatus" name="statusRead">
                            I have read this book

                        </label>
                    </li>
                </ul>

                <button id="confirmBtn" value="submit">Confirm</button>

            </form>
        </dialog>

        <div class="library">
            <button class="newCard">+</button>
        </div>
    </div>

</body>

</html>
